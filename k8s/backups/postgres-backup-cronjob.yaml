apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: la-huella-8
spec:
  schedule: "0 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pgdump
              image: postgres:14
              env:
                - name: PGHOST
                  value: "postgres"
                - name: PGPORT
                  value: "5432"
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_USER
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_PASSWORD
                - name: PGDATABASE
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_DB
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
              command:
                - /bin/sh
                - -c
                - |
                  set -eu
                  TS=$(date +"%Y%m%d_%H%M%S")
                  FILE="/backups/backup_${TS}.sql"
                  echo "[INFO] Iniciando backup en ${FILE}..."
                  pg_dump -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" "$PGDATABASE" > "$FILE"
                  echo "[INFO] Backup finalizado correctamente."
                  echo "[INFO] Eliminando archivos .sql con más de 7 días..."
                  find /backups -type f -name 'backup_*.sql' -mtime +7 -print -delete || true
                  echo "[INFO] Proceso completado."
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: postgres-backups
